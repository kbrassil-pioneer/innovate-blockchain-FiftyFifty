<!DOCTYPE html>
<html>
<head>
  <title>Week 3 - 50/50 Spliter</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Week 3: Small Dapp project.</h2>
  <h4><i>This Dapp allows you to send Ether to a contract.  The contract will split proceeds 50/50 to two accounts of your choice.</i></h4>

  <h3>Contract Address: <span id="contractAddress"></span></h3>
  <h3>The contract's balance is  <span class="black"><span id="contractBalance"></span> ETH</span></h3>

  <h3>Coinbase Address (Sender): <span id="senderAddress"></span></h3>
  <h3>Coinbase balance is  <span class="black"><span id="senderBalance"></span> ETH</span></h3>


  <br><label for="receiver1">Account 1:</label><input type="text" id="receiver1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <span id="receiver1Balance"></span> ETH</span>
  <br><label for="receiver2">Account 2:</label><input type="text" id="receiver2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <span id="receiver2Balance"></span> ETH</span>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <span>ETH</span>
  <br><br><button id="send" onclick="sendEtherShare()">Send ETH</button>

  <span id="status"></span>
  <br>
  <span id="errLog"></span>

  
</body>
</html>
